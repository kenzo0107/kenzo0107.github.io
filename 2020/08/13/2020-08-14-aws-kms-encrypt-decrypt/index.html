<h3><span id="暗号化">暗号化</span></h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">aws kms encrypt --key-id alias&#x2F;&lt;kms鍵&gt; --plaintext &quot;&lt;暗号化したい文字列&gt;&quot; --output text --query CiphertextBlob</span><br></pre></td></tr></table></figure>

<h3><span id="復号">復号</span></h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">aws kms decrypt --ciphertext-blob fileb:&#x2F;&#x2F;&lt;(echo &#39;文字列&#39;|base64 -d) | jq .Plaintext --raw-output |base64 -d</span><br></pre></td></tr></table></figure>
